<body>
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulma Calendar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Dynamic Calendar</h1>
      <div class="box is-gapless">
        <div class="level">
          <div class="level-left">
            <button class="button is-small is-light" id="prevMonth"><i class="fas fa-chevron-left"></i> Prev</button>
          </div>
          <div class="level-item has-text-centeredx">
            <h2 class="subtitle" id="calendarTitle">November 2024</h2>
          </div>
          <div class="level-right">
            <button class="button is-small is-light" id="nextMonth">Next <i class="fas fa-chevron-right"></i></button>
          </div>
        </div>

        <div class="columns is-multiline is-mobile is-gapless" id="calendarGrid">
        </div>
      </div>
    </div>
  </section>
  
  
  <script src="java.js"></script>
</body>
</html>

</body>
</html>
